<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
</head>
<body>
    <script>

    class Book {

        #page = 1;

        constructor(title, pages) {
            this.title = title;
            this.pages = pages;
        }

        get page() {
            return this.#page;
        }

        nextPage() {
            if (this.#page < this.pages) {
                this.#page++;
            }
        }

        close() {
            this.#page = 1;
        }

    }

    class Library {

        #books = [];

        addBook(book) {
            this.#books.push(book);
        }

        addBooks(books) {
            for (let book of books) {
                this.addBook(book);
            }
        }

        findBooksByLetter(letter) {
            return this.#books.filter((book) => book.title[0].toLowerCase() === letter.toLowerCase())
        }


    }

    const b = new Book('Seigneur des anneaux', 200);
    console.log(b.page)
    b.nextPage()
    console.log(b.page)
    b.close()
    console.log(b.page)

    const l = new Library()
    l.addBook(b)
    l.addBooks([
        new Book('Ready player one', 100),
        new Book('Oui-oui', 10),
        new Book('Sillage', 50),
    ])
    console.log(l.findBooksByLetter('S'))


    </script>
</body>
</html>
